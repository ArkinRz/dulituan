<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	body{
		width: 100%;
		
	}
		#wrap{
			width: 400px;
			height: 500px;
			border:1px solid gray;
			text-align: center;
			margin: 0 auto;
			top: 300px;
			position: relative;
		}

		#box{
			width: 400px;
			height: 100px;
			border-top: 1px solid gray;
			position: absolute;
			top: 400px;
			
		}

		#wrap1{
			width: 400px;
			height: 400px;
			background: url(./images/01big.jpg)no-repeat center;
		}
	</style>


	<script type="text/javascript">
		window.onload=function(){
			var img1=document.getElementById('img1')
			var img2=document.getElementById('img2')
			var img3=document.getElementById('img3')
			var img4=document.getElementById('img4')
			var img5=document.getElementById('img5')
			

       img1.onmouseover=function(){
			wrap1.style.background="url(./images/01big.jpg)"
			}

			img2.onmouseover=function(){
			wrap1.style.background="url(./images/02big.jpg)"
			}


			img3.onmouseover=function(){
			wrap1.style.background="url(./images/03big.jpg)"
			}


			img4.onmouseover=function(){
			wrap1.style.background="url(./images/04big.jpg)"
			}

			img5.onmouseover=function(){
			wrap1.style.background="url(./images/05big.jpg)"
			}
		}
	</script>
</head>
<body>


<div id="wrap">
<div id="wrap1"></div>
	<div id="box">
		<img src="./images/01.jpg" id="img1">
		<img src="./images/02.jpg" id="img2">
		<img src="./images/03.jpg" id="img3">
		<img src="./images/04.jpg" id="img4">
		<img src="./images/05.jpg" id="img5">
	</div>
</div>
	
</body>
</html>
