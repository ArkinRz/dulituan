<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>评论</title>
	<style type="text/css">
		*{
			margin: 0;padding: 0;
		}
		ul{
			list-style: none;
			padding-left:8px;
			cursor: pointer; 
		}
		ul li{
			width: 24px;height: 24px;
			background: url(star_icon.png) no-repeat center;
			background-position: 0 -24px;
			display: inline-block;
			margin-left: 4px;
			background-color: red;
		}
		#box{
			width: 400px;height: 50px;
			background: #0f0;
			margin: 50px auto;
		}
		span{
			display: block;
			color: yellow;
			height: 26px;
			text-align: center;
		}
	</style>
	<script type="text/javascript" src="jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var idex1 = 0;
			var idex2 = 0;
			$("ul li").hover(function(){
				idex1 = $(this).index();
				$("ul li").slice(idex2,idex1+1).css({
					"background-position":"0 0"
				})
				$("span").html(idex1+1+"星");
			},function(){
				idex2 = $(this).index();
				$("ul li").slice(idex2+1,idex1+2).css({
					"background-position":"0 -24px"
				})
				$("span").html(idex2+1+"星");
			})
		})
	</script>
</head>
<body>
	<div id="box">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<span></span>
	</div>
</body>
</html>
