<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#wrap{
			border:1px solid #888;
			width: 300px;
			margin: 100px auto;
		}
		.box{
			background-color: pink;
			width: 300px;
			height: 300px;
			display: none;
		}
		.block{
			display: block;
		}
		.style{
			background: purple;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<button>第一个</button>
		<button>第二个</button>
		<button>第三个</button>
		<button>第四个</button>
		<button>第五个</button>
		<div class="box block">1号盒子</div>
		<div class="box">2号盒子</div>
		<div class="box">3号盒子</div>
		<div class="box">4号盒子</div>
		<div class="box">5号盒子</div>
	</div>

	<script type="text/javascript">
		var btns=document.getElementsByTagName('button');
		var boxs=document.getElementById('wrap').getElementsByTagName('div');
		function select(a){
			for(var i=0;i<btns.length;i++){
				if(i==a){
					btns[i].className="style"
					boxs[i].className="box block"
				}else{
					btns[i].className=""
					boxs[i].className="box"
				}
			}
		}
		btns[0].onclick=function(){
		select(0);
		
		}
		btns[1].onclick=function(){
		select(1);
		}
		btns[2].onclick=function(){
		select(2);
		}
		btns[3].onclick=function(){
		select(3);
		}
		btns[4].onclick=function(){
		select(4);
		}
		btns[5].onclick=function(){
		select(5);
		}
	</script>
</body>
</html>
