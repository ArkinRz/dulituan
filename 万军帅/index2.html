<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<style>
		#wrap{
			width: 100%;
			height:1000px;
			background-image: url(./images/1.jpg);
			text-align: center;
		}
		#img1,#img2,#img3,#img4,#img5{
			width: 200px;
			height: 200px;

		}
	</style>
	<script>
		window.onload=function(){
			var img1=document.getElementById("img1");
			var img2=document.getElementById("img2");
			var img3=document.getElementById("img3");
			var img4=document.getElementById("img4");
			var img5=document.getElementById("img5");
			var wrap=document.getElementById("wrap");
			img1.onclick=function(){
				wrap.style.background="url(./images/1.jpg)";
			}
			img2.onclick=function(){
				wrap.style.background="url(./images/2.jpg)";
			}
			img3.onclick=function(){
				wrap.style.background="url(./images/3.jpg)";
			}
			img4.onclick=function(){
				wrap.style.background="url(./images/4.jpg)";
			}
			img5.onclick=function(){
				wrap.style.background="url(./images/5.jpg)";
			}
		}
	</script>
	<div id="wrap">
		<img src="./images/1.jpg" alt="" id="img1">
		<img src="./images/2.jpg" alt="" id="img2">
		<img src="./images/3.jpg" alt="" id="img3">
		<img src="./images/4.jpg" alt="" id="img4">
		<img src="./images/5.jpg" alt="" id="img5">
	</div>
</body>
</html>
