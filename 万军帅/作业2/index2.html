<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标展示</title>
	<style>
		#wrap{
			width: 362px;
			height: 432px;
			border: 1px solid #888;
			margin: 100px auto;
		}
		#box{
			width: 360px;
			height: 360px;
			border-bottom: 1px solid #888;
			background:url(./images/01big.jpg);
		}
		#img_wrap{
			display: inline-block;
		}
		img{
			vertical-align: middle;
			float: left;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="box"></div>
		<div id="img_wrap">
			<img src="./images/01.jpg" alt="" id="img1">
			<img src="./images/02.jpg" alt="" id="img2">
			<img src="./images/03.jpg" alt="" id="img3">
			<img src="./images/04.jpg" alt="" id="img4">
			<img src="./images/05.jpg" alt="" id="img5">
		</div>
	</div>

	<script>
	window.onload=function(){
			var img1=document.getElementById("img1");
			var img2=document.getElementById("img2");
			var img3=document.getElementById("img3");
			var img4=document.getElementById("img4");
			var img5=document.getElementById("img5");
			var box=document.getElementById("box");

			img1.onmouseover=function(){
				box.style.background="url(./images/01big.jpg)";
			}
			img2.onmouseover=function(){
				box.style.background="url(./images/02big.jpg)";
			}
			img3.onmouseover=function(){
				box.style.background="url(./images/03big.jpg)";
			}
			img4.onmouseover=function(){
				box.style.background="url(./images/04big.jpg)";
			}
			img5.onmouseover=function(){
				box.style.background="url(./images/05big.jpg)";
			}
		}
	</script>
</body>
</html>
