<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width: 160px;
			height: 170px;
			background-image: url(./images/jd1.png);
		}
	</style>
	<script>
		window.onload=function(){
			var box=document.getElementById("box");
			box.onmouseover=function(){
				box.style.backgroundImage="url(./images/jd2.png)"
			}
			box.onmouseout=function(){
				box.style.backgroundImage="url(./images/jd1.png)"
			}
		}
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
