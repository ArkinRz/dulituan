<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作业5.4</title>
	<style>
		#box {
			width: 500px;
			margin: 0 auto;
		}
		.bottom div {
			width: 500px;
			height: 300px;
			background-color: pink;
			display: none;
		}
		.bottom .show {
			display: block;
		}
		.c-pink {
			background-color: pink;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="nav" class="">
			<button>第1个</button>
			<button>第2个</button>
			<button>第3个</button>
			<button>第4个</button>
			<button>第5个</button>
			<button>第6个</button>
		</div>
		<div class="bottom" id="divs">
			<div class="show">第1个div</div>
			<div>第2个div</div>
			<div>第3个div</div>
			<div>第4个div</div>
			<div>第5个div</div>
			<div>第6个div</div>
		</div>
	</div>
</body>
	<script>
		var btns = document.getElementById('nav').getElementsByTagName('button');
		var divs = document.getElementById('divs').getElementsByTagName('div');
		for(var i=0; i<btns.length;i++){
			btns[i].index = i;
			btns[i].onclick = function () {
				for (var i = 0;i < btns.length; i++) {
					btns[i].className = "";
					divs[i].className = "";
				}
				this.className = "c-pink";
				divs[this.index].className = "show";
			}
		}
	</script>
</html>
