<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作业1</title>
	<script>
		window.onload = function(){
			var img = document.getElementById('img')
			// var img2 = document.getElementsById('img2')
			img.onmouseover = function (){
				img.src = "./images/jd2.png"
				// console.log ("鼠标悬停在img1上") 
			}
			img.onmouseout = function(){
				img.src = "./images/jd1.png"
				// console.log("鼠标离开img1")
			}

		}
	</script>
</head>
<body>
	<img src="./images/jd1.png" alt="" id="img">
	<!-- <img src="./images/jd2.png" alt="" id="img2"> -->
</body>
</html>
