<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习</title>
	<script type="text/javascript">
		window.onload = function(){
			// 找事件源
			var images = document.getElementById('images')
			// 鼠标悬停
			images.onmouseover = function(){
				images.src = "./images/jd2.png"
			}
			// 鼠标离开
			images.onmouseout = function(){
				images.src = "./images/jd1.png"
			}
		}
	</script>
</head>
<body>
	<img id="images" src="./images/jd1.png">
</body>
</html>
