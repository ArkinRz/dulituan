<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05-遍历-练习五星好评</title>
	<script type="text/javascript" src="./jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			// 遍历
			// prev()----获得匹配元素集合中每个元素紧邻的前一个同辈，由选择器筛选(可选)

			// .prevAll()----获得匹配元素集合中每个元素前面的所有同辈元素
			// .nextAll()----获得匹配元素集合中每个元素前面的所有同辈元素

			// preUntil()----获得匹配元素集合中每个元素前面的所有同辈元素，遇到相应的停止

			// sibling()----获得匹配元素集合中每个元素所有同辈元素

				$("img").click(function(){
					// prevAll().attr()---当前元素集合的前面的所有元素
					$(this).prevAll().attr("src","./images/on_icon.png")
					$(this).attr("src","./images/on_icon.png")
					$(this).nextAll().attr("src","./images/off_icon.png")
					var a = $(this).attr("title")
					$("span").html(a+"颗星")
				})	
			
		})
	</script>
	<style type="text/css">
		.pic{
			width: 400px;
			height: 50px;
			background: pink;
		}
		span{
			color: #666;
		}
	</style>
</head>
<body>
	<div class="pic">
		<img src="./images/off_icon.png" alt="1" title="1">
		<img src="./images/off_icon.png" alt="2" title="2">
		<img src="./images/off_icon.png" alt="3" title="3">
		<img src="./images/off_icon.png" alt="4" title="4">
		<img src="./images/off_icon.png" alt="5" title="5">
		<img src="./images/off_icon.png" alt="6" title="6">
		<img src="./images/off_icon.png" alt="7" title="7">
		<img src="./images/off_icon.png" alt="8" title="8">
		<img src="./images/off_icon.png" alt="9" title="9">
		<img src="./images/off_icon.png" alt="10" title="10">
		<span></span>
	</div>
</body>
</html>
