<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>微博评论</title>
	<style type="text/css">
			*{
			margin: 0;
			padding: 0;
		}

		ul{
			list-style: none;
		}

		#box{
			width: 600px;
			overflow: hidden;
			margin: 100px auto;
			border: 1px solid red;
			padding: 20px;
		}

		textarea{
			width: 470px;
			resize: none;
		}

		ul{
			width: 470px;
			height: 30px;
			line-height: 30px;
			margin: 10px auto;
		}

		ul li{
			border-bottom: 1px dashed #d1d1d1;
		}

		ul li a{
			float: right;
			cursor: pointer;
			color: blue;
			
		}

		ul li a:hover{
			color: red;
		}
	</style>
</head>
<body>
	<div id="box">
		评论：<textarea name="" id="txt" cols="30" rows="10" value=""></textarea>
		<button id="btn">发表</button>
		<ul id="ul">
			
		</ul>
	</div>

</body>
<script type="text/javascript">
	var btn = document.getElementById('btn');
	var txt = document.getElementById('txt');
	var ul = document.getElementById('ul');

	btn.onclick = function(){
		if (txt.value == "") {
			alert("输入的值不能为空");
			return false;
		}
			var newLi = document.createElement("li");
			newLi.innerHTML = txt.value + "<a href='javascript:;'>删除</a>";
	
		txt.value = "";


		var lis = ul.children
		if (lis.length == 0) {
			ul.appendChild(newLi);
		}else{
			ul.insertBefore(newLi,lis[0]);
		}


		var a = document.getElementsByTagName('a');

		for (var i = 0; i < a.length; i++) {
			a[i].onclick = function(){
				ul.removeChild(this.parentNode);
			}
		}
	}


</script>
</html>
