<script type="text/javascript">
	// layui.use(["form","element","layer","laydate","layedit"],function(){

	// 	//注意：导航 依赖 element 模块，否则无法进行功能性操作

 //  					//…

	// })

	layui.use("element",function(){
		var element = layui.element(),
		$ = layui.jquery;
		var tableHeight=$(".layui-tab-card").height()-70;
		element.on("nav(navDemo)",function(){  //事件监听  nav就是一个事件  function()回调函数

			var title = $(this).text();    //点击菜单的时候获取相应的值
			var index = $(this).attr("index");       //点击菜单的时候获取相应的值
			var iframe = $(this).attr("iframe");     //点击菜单的时候获取相应的值
			//获取到tab选项卡里面的title
			var tabs = $(".layui-tab-title li");
			for (var i = 0; i < tabs.length; i++) {
					//获取到tab选项卡里面的title的内容
				var tabText = tabs[i].innerHTML;

				//截取title的内容

				var substrText = tabText.substr(0,tabText.indexOf("i")-1);

				//判断点击导航时获取到的内容（title是否等于substrText）

				if (substrText==title) {

					//如果相等就切换到对应的选项卡
					element.tabChange("tebDemo",index);   //如果有就切换
					return false;   //阻止后面继续添加的行为
				}
			}
			element.tabAdd("tebDemo",{
				title:title,
				content:'<iframe name="iframe" style="border:none;width:100%; height:'+tableHeight+'px'+'"'+'src="'+iframe+'"></iframe>',    //字符串拼接     内容就是选项可卡里面的内容
				id:index
			})
		})




		$(".layui-icon-box").click(function () {
			var sideWidth = $(".layui-nav-side").width();
			if (sideWidth==200) {
				$(".layui-nav-side").animate({width:'0'});
				$(".layui-body").animate({left:'0'});
			}else{
				$(".layui-nav-side").animate({width:'200px'});
				$(".layui-body").animate({left:'200px'});
			}

	})

	})
</script>
