	<style type="text/css">
		*{margin: 0;
			padding: 0;
		}

		.layui-flow .center{
			width: 48%;
			height: 100%;
			text-align: center;
			line-height: 80px;
			font-size: 40px;
			background-color: #eee;
			border-radius: 5px;
			margin: 10px 1%;
			float: left;
			
		}
		
		.layui-flow .center .left{
			width: 40%;
			height: 100px;
			line-height: 100px;
			/*font-size: 20px;*/
			background-color: #eee;
			float: left;
			border-radius: 4px;
			text-align: center;
			
		}
		.layui-flow .center .left a{
			color: #fff;
			font-size: 40px;
		}

		.layui-flow .center .right{
			width: 60%;
			height: 100px;
			line-height:75px;
			font-size: 20px;
			background-color: #eee;
			float: left;
			border-radius: 4px;
			text-align: center;
		}
		.layui-flow .center .right p{
			/*margin-left: 10%;*/
			width: 98%;
			height: 30px;
			color: #1AA094;
			font-size: 40px;
		}

		.layui-flow .center .right span{
			font-size: 15px;
			height: 20px;
			width: 100%;
		}
		
		.layui-flow .center .l1{

		}
		.layui-flow .center .l2{

		}
		.layui-flow .center .l5{
			background-color: #185FFF;
		}
		.layui-flow .center .l6{
			background-color: #164FFF;
		}

	</style>
</head>

	<body>
