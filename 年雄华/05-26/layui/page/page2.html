<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>page2</title>
	<link rel="stylesheet" type="text/css" href="../layui/css/layui.css">
	<script src="../layui/layui.js"></script>
	<style type="text/css">
	*{margin: 0;
		padding: 0;
	}
		.layui-elem-quote{
			width: 96%;
			margin-top: 20px;
			margin-left: 5%;
		}
		.layui-form-item{
			padding-left: 5%;
			margin-bottom: 15px;
			clear: both;
		}
		.layui-btn{
			margin-bottom:4%;
		}
	</style>
</head>
<body>
	<div class="layui-elem-quote">
	<p>个人信息</p>
	</div>
	<form action="" class="layui-form">
	<div class="layui-form-item">
	<label for="" class="layui-form-label">姓名：</label>
		<div class="layui-input-block">
			<input class="layui-input" autocomplete="off" placeholder="admin" lay-verify="required"></input>
		</div>
	</div>
	<div class="layui-form-item">
	<label for="" class="layui-form-label">身份：</label>
		<div class="layui-input-block">
			<input class="layui-input" autocomplete="off" placeholder="超级管理员" lay-verify="required"></input>
		</div>
	</div>
	<div class="layui-form-item">
	<label for="" class="layui-form-label">真实姓名：</label>
		<div class="layui-input-block">
			<input class="layui-input" autocomplete="off" placeholder="请输入姓名" lay-verify="required"></input>
		</div>
	</div>
	<div class="layui-form-item">
	<label for="" class="layui-form-label">手机号：</label>
		<div class="layui-input-block">
			<input class="layui-input" autocomplete="off" placeholder="请输入手机号" lay-verify="required"></input>
		</div>
	</div>

	<div class="layui-form-item">
    <label class="layui-form-label">性别</label>
      <input type="radio" name="sex" title="男" lay-verify="required" class="layui-input" checked>
      <input type="radio" name="sex" title="女" class="layui-input" lay-verify="required">
    </div>
	
	<div class="layui-form-item">
    <label class="layui-form-label">爱好</label>
    <div class="layui-input-block">
      <input type="checkbox" name="like[write]" title="吃饭" lay-verify="required">
      <input type="checkbox" name="like[read]" title="睡觉" checked lay-verify="required">
      <input type="checkbox" name="like[game]" title="打豆豆" lay-verify="required">
    </div>
  </div>

<div class="layui-form-item">
  <lable class="layui-form-label">界面语言</lable>
  <div class="layui-input-block">
  	<select class="layui-select">
  		<option value="0">中文</option>
  		<option value="1">英文</option>
  		<option value="2">日语</option>
  	</select>
  </div>
</div>

<div class="layui-form-item layui-form-text">
    <label class="layui-form-label">座右铭</label>
    <div class="layui-input-block">
      <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
</div>
</form>
<script type="text/javascript">
//Demo
layui.use('form', function(){
  var form = layui.form();
  
  //监听提交
  form.on('submit(formDemo)', function(data){
    layer.msg(JSON.stringify(data.field));
    return false;
  });
});
</script>
</body>

</html>
