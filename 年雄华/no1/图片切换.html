<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>京东图片切换</title>
	<script type="text/javascript">
		window.onload = function(){

			var img = document.getElementById('img')

			img.onmouseover=function(){
				img.src="./jd1.png"
			}
			img.onmouseout=function(){
				img.src="./jd2.png"
			}
		}
	</script>
</head>
<body>
	<img src="./jd1.png" alt="" id="img">
</body>
</html>
