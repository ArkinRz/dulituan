<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>判断成绩</title>
	<style type="text/css">
		#box{
			width: 450px;
			height: 32px;
			line-height: 32px;
			margin: 100px auto;
			vertical-align: top;
		}

		#box label{
			width: 40px;
			line-height: 30px;
			font-size: 20px;
			display: inline-block;
			vertical-align: top;
			color: #03a6dc;
		}

		#box input{
			width: 180px;
			line-height: 28px;
			display: inline-block;
			border: 1px solid #000;
			vertical-align: top;
			border-color: yellowgreen;
		}
		#box span{
			width: 200px;
			line-height: 30px;
			text-indent: 90px;
			display: inline-block;
			border: 1px solid #000;
			vertical-align: button;
			color: #03a6dc;
			border-color: #03a6dc;
			/*vertical-align:middle;
*/
		}

		#see{
			height: 30px;
		}
	</style>
</head>
<body>
	<div id="box">
		<label for="chengji">分数</label>
		<input type="text" id="chengji"><span id="see">成绩</span>
	</div>
</body>
<script type="text/javascript">

	var chengji=document.getElementById('chengji')
	var se=document.getElementById('see')

	chengji.onchange=function(){
		var grade=chengji.value;
		if (!isNaN(grade)) {
			if (grade>0 && grade<=100) {
					see.style.background="#03a6dc url(./images/right.png) no-repeat 5px center";
					see.innerHTML="输入正确";
					see.style.color="green";
					see.style.borderColor="green";
			}else{
					see.style.background="yellow url(./images/wrong.png) 	no-repeat 5px center";
					see.innerHTML="不是正常范围，请核对";
					see.style.color="red";
					see.style.borderColor="red";
			}
		}else{
					see.style.background="yellow url(./images/wrong.png) no-repeat 5px center";
					see.innerHTML="不是数字，请确认";
					see.style.color="yellow";
					see.style.borderColor="yellow";
		}
	}

</script>
</html>
