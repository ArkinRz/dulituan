<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>微博</title>
	<style type="text/css">
	*{
			margin: 0;
			padding: 0;
		}
		
		#box{
			width: 650px;
			overflow: hidden;
			margin: 100px auto;
			border: 1px solid red;
			padding: 20px;

		}

		textarea{
			width: 520px;
			resize: none;
		}

		ul{
			width: 520px;
			margin: 10px auto;
			list-style: none;
		}

		ul li{
			border-bottom: 2px dashed black;
			height: 30px;
			line-height: 30px;
		}

		ul li span{
			float: right;;
			cursor: pointer;
		}

		ul li span:hover{
			color: red;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div id="box">
		评论：<textarea name="" id="txt" cols="30" rows="10"></textarea>
		<button id="btn">发表评论</button>
		<ul id="ul">
			<li><span>删除</span></li>
		</ul>
		
	</div>
</body>
<script type="text/javascript">
	var btn = document.getElementById('btn');
	var txt = document.getElementById('txt');
	var ul = document.getElementById('ul');



		btn.onclick = function(){
			if (txt.value=="") {
				alert("内容不为空")
				return false;   //终止函数执行
				}
		var newli = document.createElement("li");
		newli.innerHTML = txt.value + "<span>删除</span>";
		var lis = ul.children;
		if (lis.length == 0) {
			ul.appendChild(newli)
		}else{
			ul.insertBefore(newli,lis[0]);
		}


		// ul.appendChild(newli);
		txt.value = "";


		// var lis=ul.children;
		// console.log(lis);
		var spans=ul.getElementsByTagName('span');
		console.log(spans);

		for (var i = 0; i < spans.length; i++) {
			spans[i].onclick=function(){
				ul.removeChild(this.parentNode);
			}
		}

		}

</script>
</html>
