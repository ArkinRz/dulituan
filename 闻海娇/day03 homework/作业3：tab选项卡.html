<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>作业3：tab选项卡</title>
</head>
	<style>
		#box{
			width: 500px;
			margin: 100px auto;
		}
		.botton div{
			width: 320px;
			height: 300px;
			background-color: pink;
			display: none;
		}

		.botton .show{
			display: block;
		}
	</style>
</head>
<body>
	<div id="button">
		<div id="nav">
			<button>第1个</button>
			<button>第2个</button>
			<button>第3个</button>
			<button>第4个</button>
			<button>第5个</button>
			<button>第6个</button>
		</div>

		<div class="botton" id="divs">
			<div class="show">第1个div</div>
			<div>第2个div</div>
			<div>第3个div</div>
			<div>第4个div</div>
			<div>第5个div</div>
			<div>第6个div</div>
		</div>
	</div>
</body>
 	<script>
		var btns = document.getElementById('nav').getElementsByTagName('button');
		var divs = document.getElementById('divs').getElementsByTagName('div');

		for (var i = 0;i<btns.length; i++) {
			btns[i].index =i ;      
			btns[i].onclick =function (){

				for (var j= 0;j<btns.length; j++) {
					btns[j].style.background="#fff";
				}
				this.style.background="pink";

				for (var k= 0;k<btns.length; k++) {
					divs[k].style.display="none";
				}

				divs[this.index].style.display="block";
			}
		}
	</script>
