<!doctype html>
<html lang="zh-en">
<head>
	<meta charset="UTF-8">
	<title>百度换肤</title>
	<style type="text/css">
	*{
		margin: 0 auto;
		padding: 0 auto;
	}
	body{
		background: url("./images/2.jpg") no-repeat;
	}
	.body{
		width: 100%;
		height: 150px;
		background-color: rgba(255,255,255,.5);
		text-align: center;
		padding: 50px 0 0 0;
	}
	.body img{
		width: 150px;
		height: auto;
	}

	</style>
	<script type="text/javascript">
		window.onload = function () {
			var img1 = document.getElementById('img1')
			var img2 = document.getElementById('img2')
			var img3 = document.getElementById('img3')
			img1.onclick=function(){
				document.body.style.background = "url(./images/1.jpg)";	
		}
		    img2.onclick=function(){
				document.body.style.background = "url(./images/2.jpg)";		
		}

		 img3.onclick=function(){
				document.body.style.background = "url(./images/3.jpg)";		
		}

			
		}
	</script>
</head>
<body>
	<div class="body">
	
	<img src="./images/1.jpg" alt="" id="img1" 
	>
	<img src="./images/2.jpg" alt="" id="img2">
	<img src="./images/3.jpg" alt="" id="img3">
	
	</div>
</body>
</html>
