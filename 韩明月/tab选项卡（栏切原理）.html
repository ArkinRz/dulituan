<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>tab选项卡（栏切原理）</title>
	<style>
		#wrap{
			width: 500px;
			margin: 200px auto;
		}
		#wrap #content div{
			width:500px;
			height: 400px;
			background-color: pink;
			display: none;
		}
		#wrap #content .show{
            display: block;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="nav">
			<button>第一个</button>
			<button>第二个</button>
			<button>第三个</button>
			<button>第四个</button>
			<button>第五个</button>
			<button>第六个</button>
		</div>
		<div id="content">
			<div class="show">第一个</div>
			<div>第二个</div>
			<div>第三个</div>
			<div>第四个</div>
			<div>第五个</div>
			<div>第六个</div>
		</div>
	</div>
</body>
<script>
	var btns=document.getElementsByTagName('button');
	var divs=document.getElementById('content').getElementsByTagName('div');
	for(var i=0;i<btns.length;i++){
		btns[i].index=i;
		btns[i].onclick=function(){
			for(var i=0;i<btns.length;i++){
                btns[i].style.backgroundColor="";
			}
			this.style.backgroundColor="lime";

			for(var i=0;i<btns.length;i++){
                divs[i].style.display="none";
			}
			divs[this.index].style.display="block";

		}
	}
</script>
</html>
