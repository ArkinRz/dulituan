<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全选，反选作业</title>
</head>
<body>
	<button>全选</button>
	<button>反选</button>
	<button>取消</button>

	<div id="box">
		<ul>
			<li>nike:<input type="checkbox"></li>
			<li>aj:<input type="checkbox"></li>
			<li>puma:<input type="checkbox"></li>
			<li>supreme:<input type="checkbox"></li>
			<li>adidas:<input type="checkbox"></li>
		</ul>
	</div>
</body>
<script>
	var btns = document.getElementsByTagName('button')
	var inputs = document.getElementById('box').getElementsByTagName('input')
		// 全选
		btns[0].onclick=function(){
			for(var i=0;i<inputs.length;i++){
				inputs[i].checked= true;
			}
		}

		// 取消
		btns[2].onclick=function(){
			for(var i=0;i<inputs.length;i++){
				inputs[i].checked= false;
			}
		}

		// 反选
	btns[1].onclick=function(){
		// 循环input的每一项
		for(var i=0;i<inputs.length;i++){
			// 如果有选项是被选中
			if(inputs[i].checked == true){
				// 取消选择
				inputs[i].checked = false;
			}else{
				// 选中
				inputs[i].checked = true;
			}

		}
	}

</script>
</html>
