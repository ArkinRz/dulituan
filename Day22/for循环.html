	for(var i=0;i<100;i++){
		if (i==0) {
             document.write(i+"岁，这个人出生了<br/>")
		} else if(i==6){
             document.write(i+"这个人上小学了<br/>")
		}else if(i==18){
             document.write(i+"这个人成年了<br/>")
		}else if(i==22){
             document.write(i+"这个人结婚了<br/>")
		}else if(i>90){
             document.write(i+"这个人老了<br/>")
		}else{
			document.write("这个人"+i+"岁了<br/>")
		}
	}
</script>
