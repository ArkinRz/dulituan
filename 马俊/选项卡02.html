<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box {
			width: 300px;
			margin: 100px auto;
		}
		.bottom div{
			width: 300px;
			height: 200px;
			background-color: pink;
			display: none;
		}

		.bottom .show {
			display: block;
		}
		.c-pink {
			background-color: pink;
		}
		button {
			
			outline: none;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="nav">
			<button>选项1</button>
			<button>选项2</button>
			<button>选项3</button>
			<button>选项4</button>
		</div>
		<div class="bottom" id="df">
			<div class="show" >粉色</div>
			<div >蓝色</div>
			<div>红色</div>
			<div>绿色</div>
		</div>
	</div>
</body>
	<script>
		var btns = document.getElementById('nav').getElementsByTagName('button')
		var df = document.getElementById('df').getElementsByTagName('div')

		for(var i=0;i<btns.length;i++){
			btns[i].index = i;
			btns[i].onclick = function(){
			for(var i=0;i<btns.length;i++){
					btns[i].className = ""
					df[i].className = ""
				}
			this.className = "c-pink"
			df[this.index].className = "show"
			}
		}
	</script>
</html>
