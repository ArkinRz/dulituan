<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#jd {
			width: 160px;
			height: 170px;
			background: url(./images/jd1.png);
		}
	</style>
	<script>
		window.onload = function(){
			var jd = document.getElementById('jd')

			jd.onmouseover = function(){
				jd.style.background = "url(./images/jd2.png)"
			}
			jd.onmouseout = function(){
				jd.style.background = "url(./images/jd1.png)"
			}
		}
	</script>
</head>
<body>
	<div id="jd"></div>
</body>
</html>
