<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		window.onload=function(){
          var box=document.getElementById('box');

         box.onmouseover=function(){
            box.style.background="url(./images2/jd2.png)"
          		}

          box.onmouseout=function(){
          	  box.style.background="url(./images2/jd1.png)" 
          		}
		}
	</script>
	<style>
		#box{
			width: 160px;
			height: 170px;
			background:url(./images2/jd1.png) no-repeat;
		}
	</style>
</head>
<body>
	<div id='box'>
		
	</div>
</body>
</html>
