<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width: 500px;
			
			margin: 100px auto;

		}
		.botton div{
				width: 500px;
				height: 300px;
				background-color: pink;
				display: none;
			}
		.botton .show{
			display: block;
		}
		.c-pink{
			background-color: pink;

		}
		
	</style>
</head>
<body>
	<div id="box">
		<div id="nav">
			<button>第1个</button>
			<button>第2个</button>
			<button>第3个</button>
			<button>第4个</button>
			<button>第5个</button>
			<button>第6个</button>
		</div>
		<div class="botton" id="divs">
			<div class="show">第1盒子</div>
			<div>第2盒子</div>
			<div>第3盒子</div>
			<div>第4盒子</div>
			<div>第5盒子</div>
			<div>第6盒子</div>
	</div>
</div>
	
</body>
	<script>
	var btns=document.getElementById('nav').getElementsByTagName('button');
	var divs=document.getElementById('divs').getElementsByTagName('div');
		
		for (var i = 0; i < btns.length; i++) {
			btns[i].index= i; //索引
			btns[i].onclick=function(){
				for (var i = 0; i < btns.length; i++) {
					btns[i].className = "";
					divs[i].className = "";
				}
				this.className = "c-pink";
				divs[this.index].className = "show"
			}
		}
	</script>
</html>
