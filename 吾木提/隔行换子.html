<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>我是一个list</li>
		<li>我是一个list</li>
		<li>我是一个list</li>
		<li>我是一个list</li>
		<li>我是一个list</li>
		<li>我是一个list</li>
	</ul>
</body>
	<script>
	// 得到所有的li 标签
		var lis=document.getElementsByTagName('li');
		//循环每一个li
		for (var i = 0; i < lis.length; i++) {
			// 判断索引除以2取得余数 如果余数是1，那么他是偶数行
			if (i%2==1) {
				// 满足条件的 第i个 给他改变颜色
				lis[i].style.color= "red";
			}
			lis[i].onmouseover=function(){
				this.style.color= "blue";
			}
			// 给他每个li添加鼠标离开时的事件，当鼠标离开时，我在去循环每一个li，继续让他们隔行换色
			lis[i].onmouseout=function(){
				for (var j = 0; j < lis.length; j++) {
					if (j%2==1) {
						lis[j].style.color= "red";
					}else{
						lis[j].style.color= "#000";
					}
				}
			}
		}
	</script>
</html>
