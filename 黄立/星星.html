<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>星星</title>
	<script type="text/javascript" src="../jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			
			$("img").click(function(){
				var i=$("img").index(this)+1;
				if ($(this).attr("src")=="images/off_icon.png") {
					$(this).each(function(){

						$(this).prevAll("img").attr("src","images/on_icon.png");
						$(this).attr("src","images/on_icon.png");
						$("span").html("您评了"+i+"颗星");
						
					})
				}else{
					
						$(this).nextAll("img").attr("src","images/off_icon.png");
						$("span").html("您评了"+i+"颗星");	
						}
			})
		})
	</script>
</head>
<body>
	<img src="images/off_icon.png">
	<img src="images/off_icon.png">
	<img src="images/off_icon.png">
	<img src="images/off_icon.png">
	<img src="images/off_icon.png">
	<img src="images/off_icon.png">
	<span>星级</span>
</body>
</html>
