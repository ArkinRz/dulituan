<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>互斥原理</title>
	<style type="text/css">
		
		#box{
			width: 500px;
			height: 100px;
			margin: 0 auto;
		}

		#box ul li{
			list-style: none;
            display: inline-block;
		}
	</style>
</head>
<body>

 <div id="box">
 	<ul>
 		<li class="first"><input type="button" value="第1个"></li>
 		<li><input type="button" value="第2个"></li>
 		<li><input type="button" value="第3个"></li>
 		<li><input type="button" value="第4个"></li>
 		<li><input type="button" value="第5个"></li>
 	</ul>
 </div>
	
</body>

<script type="text/javascript">
	var inps= document.getElementById('box').getElementsByTagName('input');
	for (var i = 0; i < inps.length; i++) {
		
	inps[i].onclick = function(){
		for (var j = 0; j < inps.length; j++) {
		inps[j].style.background = "#fff"
	}

	this.style.background = "gray"
	}

	
	}
</script>
</html>
