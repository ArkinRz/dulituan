<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box{
			width: 360px;
			height: 430px;
			margin: 100px auto;
			border: 1px solid #666;
		}

		#ficgure{
			width: 100%;
			height: 360px;
		}

		#ficgure2 .img{
			width:70px;
			height: 70px;
			float: left;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="ficgure">
			<img src="./images/01big.jpg" alt="" id="img0">
		</div>

		<div id="ficgure2">
			<div class="img">
				<img src="./images/01.jpg" alt="" id="img1">
			</div>
			<div class="img">
				<img src="./images/02.jpg" alt="" id="img2" onmouseover="img()">
			</div>
			<div class="img">
				<img src="./images/03.jpg" alt="" id="img3" onmouseover="img()">
			</div>
			<div class="img">
				<img src="./images/04.jpg" alt="" id="img4" onmouseover="img()">
			</div>
			<div class="img">
				<img src="./images/05.jpg" alt="" id="img5" onmouseover="img()">
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
    function img() {
    	var img0 = document.getElementById('img0')
    	var img1 = document.getElementById('img1')
    	var img2 = document.getElementById('img2')
    	var img3 = document.getElementById('img3')
    	var img4 = document.getElementById('img4')
    	var img5 = document.getElementById('img5')

    	img1.onmouseover = function(){
            img0.src = "./images/01big.jpg"
    	}
    	img2.onmouseover = function(){
            img0.src = "./images/02big.jpg"
    	}
    	img3.onmouseover = function(){
            img0.src = "./images/03big.jpg"
    	}
    	img4.onmouseover = function(){
            img0.src = "./images/04big.jpg"
    	}
    	img5.onmouseover = function(){
            img0.src = "./images/05big.jpg"
    	}
    }
	
</script>
</html>
