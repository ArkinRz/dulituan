<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>换肤</title>
	<script type="text/javascript">
		window.onload = function(){
			var img1 = document.getElementById('img1')
			var img2 = document.getElementById('img2')
			var img3 = document.getElementById('img3')
			var box = document.getElementById('box')


			img1.onclick=function(){
				box.style.background= "url(./images/4.jpg)"
			}

			img2.onclick=function(){
				box.style.background= "url(./images/2.jpg)"
			}

			img3.onclick=function(){
				box.style.background= "url(./images/3.jpg)"
			}
		}
	</script>

	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
		#box{
			background: url(./images/4.jpg);
			width: 100%;
			height: 1000px;
			margin: 0 auto;
		}
		#box2{
			width: 100%;
			height: 200px;
			background-color: rgba(255,255,255,0.2);
			text-align: center;
			line-height: 300px;
		}

		#img1,#img2,#img3{
			width: 200px;
			display: inline-block;
		}
	</style>
</head>
<body>
	
	<div id="box">
	   <div id="box2">
	   <img src="./images/4.jpg" alt="" id="img1" type="button">
	   <img src="./images/2.jpg" alt="" id="img2" type="button">
	   <img src="./images/3.jpg" alt="" id="img3" type="button">
	   </div>
	</div>
</body>
</html>
