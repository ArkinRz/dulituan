<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全选反选练习</title>

	<style type="text/css">
		ul li{
			list-style: none;
		}
	</style>
</head>
<body>
	<div id="btn">
		<ul>
			<li><input type="button" value="全选"></li>
			<li><input type="button" value="反选"></li>
			<li><input type="button" value="取消"></li>
		</ul>


	</div>
	<div id="checked">
		<ul >
			<li><input type="checkbox">第1个选项</li>
			<li><input type="checkbox">第2个选项</li>
			<li><input type="checkbox">第3个选项</li>
			<li><input type="checkbox">第4个选项</li>
			<li><input type="checkbox">第5个选项</li>
			<li><input type="checkbox">第6个选项</li>
			<li><input type="checkbox">第7个选项</li>
			<li><input type="checkbox">第8个选项</li>
			<li><input type="checkbox">第9个选项</li>
			<li><input type="checkbox">第10个选项</li>
			<li><input type="checkbox">第11个选项</li>
			<li><input type="checkbox">第12个选项</li>
			<li><input type="checkbox">第13个选项</li>
			<li><input type="checkbox">第14个选项</li>
			<li><input type="checkbox">第15个选项</li>
		</ul>
	</div>
</body>

<script type="text/javascript">
	
	var btns = document.getElementById('btn').getElementsByTagName('input')
	var checks = document.getElementById('checked').getElementsByTagName('input')

	// for (var i = 0; i < btns.length; i++) {
		function all(flog){
			for (var i=0;i<checks.length;i++) {
				checks[i].checked=flog;
			}
			}

			btns[0].onclick=function(){
				all(true)
			}

			btns[2].onclick=function(){
				all(false)
			}

			btns[1].onclick=function(){
				for (var i=0;i<checks.length;i++) {
					if (checks[i].checked==true) {
						checks[i].checked=false;
					}
					else{
						checks[i].checked=true;
					}

		  		// checks[i].checked = true?checks[i].checked = false:checks[i].checked = true;
		  	}
		  }


	// }
</script>
</html>
