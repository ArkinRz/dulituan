<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单验证</title>
	<style>
		#box{
			margin: 0 auto;
			text-align: center;
		}

		span{
			width: 200px;
			height: 20px;
			border: 1px solid #ccc;
			line-height: 20px; 
			padding-left: 20px;
			display: none;

		}
		.block{
			display: inline-block;
		}

		.wrong{
			background: url(./images/wrong.png) no-repeat 10px center;
			color: red;
		}

		.right{
			background: url(./images/right.png) no-repeat 10px center;
			color: #560;
		}
	</style>
</head>
<body>
	<div id="box">
		成绩: <input type="text" id="inp">
		<span class="wrong block">请输入成绩</span>
		<!-- <span class="wrong">请输入数字</span>
		<span class="wrong">请输入合理范围</span>
		<span class="wrong">不能为空</span>
		<span class="right">输入正确</span> -->
	</div>
</body>

<script type="text/javascript">
    // 取输入框的值 input.value
	var inp = document.getElementById('inp');
	var spans = document.getElementsByTagName('span')
	inp.onblur = function () {
		// 事件源
		if (this.value ==""){
			spans[3].className = "wrong block"
			spans[3].innerHTML = "请输入成绩"


            // spans[3].style.display = "inline-block";

            // spans[0].style.display = "none";
            // spans[1].style.display = "none";
            // spans[2].style.display = "none";
            // spans[4].style.display = "none";

		}else if(isNaN(this.value)){
			spans[1].className = "wrong block"
			spans[1].innerHTML = "请输入数字"
			// spans[1].style.display = "inline-block";

   //          spans[0].style.display = "none";
   //          spans[2].style.display = "none";
   //          spans[3].style.display = "none";
   //          spans[4].style.display = "none";
		}else if(this.value<0||this.value>150){
			spans[2].className = "wrong block"
			spans[2].innerHTML = "请输入合理范围"
            // spans[2].style.display = "inline-block";

            // spans[0].style.display = "none";
            // spans[1].style.display = "none";
            // spans[3].style.display = "none";
            // spans[4].style.display = "none";
		}else{
			 spans[2].className = "wrong block"
			spans[2].innerHTML = "输入正确"
			// spans[4].style.display = "inline-block";

   //          spans[0].style.display = "none";
   //          spans[1].style.display = "none";
   //          spans[3].style.display = "none";
   //          spans[2].style.display = "none";
		}
	}
</script>
</html>
