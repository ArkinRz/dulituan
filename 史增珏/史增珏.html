<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>


	*{
		margin: 0;
		padding:0;
	}
		.div1{
			width: 100%;
			background-color: pink;
			text-align: center;
		}

		ul{
			width: 1000px;
			height: 100px;
			/*border: 1px solid red;*/
			padding-top: 50px;
			
			margin: 0 auto;
		}

ul li{
	display: inline-block;
	width: 150px;
	height: 30px;
	line-height: 30px;
	float: left;
	list-style-type: none;
	border: 1px solid red;
	border-radius: 16px;
}

.li1{
	background-color: red;
}
	
	.after{
				font-weight: bold;
				background-color: green;
				color: white;
			}

			

	</style>
	<script type="text/javascript" src="jquery-3.1.0.js"></script>

	<script>
		
		$(function(){

			$("ul li").hover(function(){
           $(this).removeClass("li1");
           $(this).addClass("after");
		},function(){
			$(this).removeClass("after");
			$(this).addClass("li1");
		})

		})
	</script>

</head>
<body>
	<div class="div1">
	<ul>
		<li class="li1">天猫</li>
		<li class="li1">天猫</li>
		<li class="li1">天猫</li>
		<li class="li1">天猫</li>
		<li class="li1">天猫</li>
		<li class="li1">天猫</li>
		
	</ul>
		
	</div>
</body>
</html>
