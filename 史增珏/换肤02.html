<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>换肤02</title>
</head>

<style>
*{
	margin: 0;
	padding: 0;
}


/*这个里面就是给整个背景一个图片，然后改body背景的图片就好*/
body{
	background: url(./images/1.jpg) no-repeat center top;
}
	
	.box{
		height: 150px;
		background-color: rgba(255,255,255,.5);
		text-align: center;
		padding: 50px 0 0 0;
	}


	.box img{
		width: 150px;
		height: auto;
	}
</style>






<script>
  window.onload=function(){
  	 var img1=document.getElementById('img1')
  	  var img2=document.getElementById('img2')
  	   var img3=document.getElementById('img3')




  	   img1.onclick=function(){
  	   	document.body.style.background="url(./images/1.jpg)"
  	   }
             // .style.background
  	   img2.onclick=function(){
  	   	// 当里面是整个body的时候，可以直接写出document。
  	   	document.body.style.background="url(./images/2.jpg)"
  	   }

  	   img3.onclick=function(){
  	   	document.body.style.background="url(./images/3.jpg)"
  	   }
  }
	



</script>
<body>



<div class="box">
	<img src="./images/1.jpg" alt="" id="img1">
	<img src="./images/2.jpg" alt="" id="img2">
	<img src="./images/3.jpg" alt="" id="img3">


	
</div>
	
</body>
</html>
