<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02_改变皮肤</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: url(images/1.jpg);
		}
		#box{
			width: 100%;
			height: 200px;
			text-align: center;
			line-height: 50px;
			background: rgba(255,255,255,.4);
		}
		.item{
			width: 200px;
			height: auto;
			padding:10px;
		}
	</style>
	<script>
		window.onload = function(){
			var img1 = document.getElementById('img1');
			var img2 = document.getElementById('img2');
			var img3 = document.getElementById('img3');
			var img4 = document.getElementById('img4');
			var img5 = document.getElementById('img5');
		
			// body属于文档，所以可以通过document.body 直接选中
			img1.onclick = function(){
				document.body.style.background="url(./images/1.jpg)";
			}
			img2.onclick = function(){
				document.body.style.background ="url(./images/2.jpg)";
			}
			img3.onclick = function(){
				document.body.style.background="url(./images/3.jpg)";
			}
			img4.onclick = function(){
				document.body.style.background ="url(./images/4.jpg)";
			}
			img5.onclick = function(){
				document.body.style.background ="url(./images/5.jpg)"
			}
		}
	</script>
</head>
<body>
		<div id="box">
			<h1>点击你喜欢的图片将它设为背景图</h1>
			<img src="./images/1.jpg" alt="" class="item" id="img1" title="点击将它设为背景图">
			<img src="./images/2.jpg" alt="" class="item" id="img2" title="点击将它设为背景图">
			<img src="./images/3.jpg" alt="" class="item" id="img3" title="点击将它设为背景图">
			<img src="./images/4.jpg" alt="" class="item" id="img4" title="点击将它设为背景图">
			<img src="./images/5.jpg" alt="" class="item" id="img5" title="点击将它设为背景图">
		</div>
</body>
</html>
