<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作业2</title>
	<style>
		*{
			margin:0;
			padding: 0;
		}
		#wrap{
			text-align: center;
			width: 100%;
			height: 150px;
			background-color: rgba(255,255,255,.4);
		}

		body{
			background: url(./images/1.jpg) no-repeat center top;
		}

		#wrap img {
			padding: 20px 0;
			width: 150px;
			height: 100px;
		}

	</style>
	<script>
		window.onload = function(){
			var img1 = document.getElementById('img1')
			var img2 = document.getElementById('img2')
			var img3 = document.getElementById('img3')

			img1.onclick = function(){
				document.body.style.background = "url(./images/1.jpg)"
			}
			img2.onclick = function(){
				document.body.style.background = "url(./images/2.jpg)"
			}
			img3.onclick = function(){
				document.body.style.background = "url(./images/3.jpg)"
			}
			img4.onclick = function(){
				document.body.style.background = "url(./images/4.jpg)"
			}
			img5.onclick = function(){
				document.body.style.background = "url(./images/5.jpg)"
			}
		}
	</script>
</head>
<body>
	<div id="wrap">
			<img src="./images/1.jpg" alt="" id="img1">
			<img src="./images/2.jpg" alt="" id="img2">
			<img src="./images/3.jpg" alt="" id="img3">
			<img src="./images/4.jpg" alt="" id="img4">
			<img src="./images/5.jpg" alt="" id="img5">
	</div>
</body>
</html>
