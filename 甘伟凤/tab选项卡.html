<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab选项卡</title>
	<style>
		#wrap{
			width: 500px;
			margin: 200px auto;
		}

		#box div {
			width: 500px;
			height: 400px;
			background: pink;
			display: none;

		}
		
		#box .show {
			display: block;
		}

		.pink {
			background: pink;
		}



	</style>
</head>
<body>
	<div id="wrap">
		<div id="nav">
			<button>选项一</button>
			<button>选项二</button>
			<button>选项三</button>
			<button>选项四</button>
			<button>选项五</button>
			<button>选项六</button>
		</div>
		<div id="box">
			<div>我是box1</div>
			<div>我是box2</div>
			<div>我是box3</div>
			<div>我是box4</div>
			<div>我是box5</div>
			<div>我是box6</div>
		</div>
	</div>
</body>
	<script>
		var btns = document.getElementById('nav').getElementsByTagName('button')
		var divs = document.getElementById('box').getElementsByTagName('div')

		for(var i = 0;i < btns.length; i++){

			btns[i].index = i; 
			btns[i].onclick = function() {
				for(var i = 0;i < btns.length; i++){
					
					btns[i].className = "";
					divs[i].className = "";
				}
				this.className = "pink";
				divs[this.index].className = "show";
			}
		}
	</script>
</html>
