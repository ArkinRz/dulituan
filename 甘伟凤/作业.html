<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作业</title>
	<style>
		#wrap{
			width: 100%;
			position: relative;
			height: 200px;
		}
		#div1 {
			width: 200px;
			height: 200px;
			background: url(./images/jd1.png)no-repeat;
			position: absolute;
			top: 0;
			left: 100px;
		}
		#div2 {
			width: 200px;
			height: 200px;
			background: url(./images/jd2.png)no-repeat;
			position: absolute;
			top: 0;
			left: 100px;
		}

	</style>
	<script>
		
		window.onload = function(){
			//找事件来源
			var div1 = document.getElementById('div1')
			var div2 = document.getElementById('div2')
			var img1 = document.getElementById('img1')
			// var img2 = document.getElementById('img2')
			div1.onmouseover = function(){
				div1.style.display = "none"
			}

			div2.onmouseout = function(){
				div1.style.display = "block"
			}
			
			img1.onmouseover = function(){
				img1.src ="url(./images/jd2.png)"
			}
			img1.onmouseout = function(){
				img1.src ="url(./images/jd1.png)"
			}


		}



	</script>



</head>
<body>
	<div id="wrap">
		<div id="div2"></div>
		<div id="div1"></div>
	</div>

	<br>
	<br>
	<br>

	<!-- <img id="img1" src="./jd1.png" alt="">
	<img   src="" alt="">
 -->
	
</body>
</html>
