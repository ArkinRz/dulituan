<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>07_遍历</title>
	<script src="jquery-3.2.1.js"></script>
	<script>
		$(function(){
			// 遍历
			// prev()  获得匹配元素集合中每个元素紧邻的前一个同辈元素，有选择器筛选(可选)
			// prevAll()  获得匹配器元素集合中每个元素的前面的所有同辈元素
			// preUntil()  获得匹配元素集合中每个元素前面的所有同辈元素，遇到相应的停止
			// siblings()  获得匹配元素集合中 每个元素的所有同辈元素

			$(".btn1").click(function(){
				$(".three").siblings().addClass("fontR");
			})

			// slice(index1,index2)  选取的是index1（包含），到index2（不包含）之间
			$(".btn2").click(function(){
				// $("ul li").slice(0,3).addClass("fontR");
				$("ul li").slice().addClass("fontR");  //ul li里的所有子元素都变色
			})

			// 页面加载完成后 把p标签的内容赋值给自己的title
			$("p").click(function(){
				alert($(this).html());
				$(this).attr("title",$(this).html());
			})

			// 页面加载完成后 把p标签的内容赋值给自己的title
			// each()  为每个匹配的函数规定制定的函数方法
			// $("p").attr("title",$(this).html());
			$("p").each(function(){
				$(this).attr("title",$('p').html());
			})
		})
	</script>
	<style>
		.red{background: red;}
		.yellow{background: yellow;}
		.fontR{color: red;}
	</style>
</head>
<body>
	<button class="btn1">点击按钮 文字变色</button>
	<button class="btn2">点击按钮 项目一项目二变色</button>
	<ul>
		<li>项目1</li>
		<li>项目2</li>
		<li class="three">项目3</li>
		<li>项目4</li>
		<li>项目5</li>
		
	</ul>
	<p>我是第1个p</p>
	<p>我是第2个p</p>
	<p>我是第3个p</p>
	<p>我是第4个p</p>
	<p>我是第5个p</p>
</body>
</html>
