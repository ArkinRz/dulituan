<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>游戏鼠标</title>
	<style>
		#wrap{
			width: 360px;
			height: 360px;
			border: 1px solid #999;
			background: url(./images/01big.jpg) 0 0 no-repeat;
		}
		
		#wrapper{
			font-size: 0;
			width: 360px;
			height: 70px;
			margin-top: -1px;
			border: 1px solid #999;
		}
		#wrapper img{
			width: 72px;
			height: 68px;
		}
	</style>
</head>
<body>
	<div id="wrap">
							
	</div>
	<div id="wrapper">
		<img id="img1" src="./images/01.jpg" alt="">
		<img id="img2" src="./images/02.jpg" alt="">
		<img id="img3" src="./images/03.jpg" alt="">
		<img id="img4" src="./images/04.jpg" alt="">
		<img id="img5" src="./images/05.jpg" alt="">
	</div>
</body>

<script>
	window.onload = function(){
		var img1 = document.getElementById('img1')
		var img2 = document.getElementById('img2')
		var img3 = document.getElementById('img3')
		var img4 = document.getElementById('img4')
		var img5 = document.getElementById('img5')
		var wrap = document.getElementById('wrap')

		img1.onmouseover = function(){
			wrap.style.background = "url(./images/01big.jpg)"
		}
		img2.onmouseover = function(){
			wrap.style.background = "url(./images/02big.jpg)"
		}
		img3.onmouseover = function(){
			wrap.style.background = "url(./images/03big.jpg)"
		}
		img4.onmouseover = function(){
			wrap.style.background = "url(./images/04big.jpg)"
		}
		img5.onmouseover = function(){
			wrap.style.background = "url(./images/05big.jpg)"
		}
	}
</script>
</html>
