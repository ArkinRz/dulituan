<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02_复合事件</title>
	<script src="jquery-3.2.1.js"></script>
	<script>
		$(function(){
			// 模拟操作
			// trigger()   当网页加载完成后，可以自行点击按钮触发一个事件，而不知用户本身去点击
			$("[type='text']").click(function(){
				alert("1");
			})

			// 模拟用户获取点击事件
			$("[type='text']").trigger("click");

			// 模拟操作简写放法   $(selector).click().trigger()
			$("[type='text']").click(function(){
					alert("1");
				}).trigger("click");

			$("[type='text']").click(function(e,data1){  //模拟用户点击事件   传递一个参数
				alert(data1);
			}).trigger("click","ffff");

			$("[type='text']").click(function(e,data1,data2){  //模拟用户点击事件   传递两个参数
				alert(data1+data2);
			}).trigger("click",["ffff","gggg"]);














			$(".a1").blur(function(){
				if($(this).val()==""){
					$(this).val()="请输入姓名";
				}
			})
			$(".a1").focus(function(){
				if($(this).val()=="请输入姓名"){
					$(this).val()="";
				}
			})
		})
	</script>
	<style>
		.red{background: red;}
		.yellow{background: yellow;}
	</style>
</head>
<body>
	<input type="text" value="请输入内容">
	<input type="text" value="请输入姓名" class="a1">
</body>
</html>
