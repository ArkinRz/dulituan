<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04_on 和 off</title>
	<script src="jquery-3.2.1.js"></script>
	<script>
		$(function(){
			// on
			$(".in1").on("click",function(){
				alert("替换bind方法的绑定事件");
			})
			// off
			$(".in1").off("click");
		})
	</script>
</head>
<body>
	<input type="text" class="in1">
</body>
</html>
