<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01_事件</title>
	<script src="jquery-3.2.1.js"></script>
	<script>
		$(function(){
			// unbind() 移除事件
			// $(".add").click(function(){
			// 	$(".a2").css("color","red");
			// })

			$(".add").bind("click",function(){
				$(".a2").css("color","yellow");
			})

			// 移除 绑定的click事件
			$(".add").unbind("click");
			// $(".del").click(function(){
			// 	$(".add").unbind("click");
			// })

			// 给class等于2 的a标签 绑定click 事件，是字体的颜色变成黄色
			$(".a2").bind("click",function(){
				$(this).css("color","yellow");
			})

			$(".a2").unbind("cilck");  //取消class等于a2的click事件，点击a标签字体颜色不会改变

			// 取消多个绑定事件
			function fn1(){
				alert("点击一");
			}
			function fn2(){
				alert("点击二");
			}

			$(".yichu").bind("click",fn1);
			// $(".yichu").bind("mouseover",fn2);

			$(".yichu").unbind("cilck",fn1);   //删除当前有元素的一个事件
			$(".yichu").unbind();    //删除当前元素的所有事件
		})
	</script>
</head>
<body>
	<button class="del">删除a标签的事件</button>
	<button class="add">给a标签添加事件</button>
	<a href="javascript:void(0)" class="a2">点击a标签 字体颜色变成红颜色</a>
	<!-- <a href="javascript:void(0)" class="a2">点击a标签 字体颜色变成红颜色</a> -->

	<!-- 移除多个事件 -->
	<div class="yichu">今天是周四了</div>
</body>
</html>
