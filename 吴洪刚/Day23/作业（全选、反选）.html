<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	

	<div id="box">
	   <span>喜欢的水果：</span>
		<ul>
			<li>苹果:<input type="checkbox"></li>
			<li>香蕉:<input type="checkbox"></li>
			<li>甘蔗:<input type="checkbox"></li>
			<li>芒果:<input type="checkbox"></li>
			<li>柿子:<input type="checkbox"></li>
			<li>西瓜:<input type="checkbox"></li>
			<li>菠萝:<input type="checkbox"></li>
			<li>橘子:<input type="checkbox"></li>
			<li>黄瓜:<input type="checkbox"></li>
		</ul>
	</div>

	<button>全选</button>
	<button>反选</button>
	<button>取消</button>
</body>
   <script>
   	var btns =document.getElementsByTagName('button')
   	var inputs =document.getElementById('box').getElementsByTagName('input')

   	function all(c1){
   		for(var i=0;i<inputs.length;i++){
          inputs[i].checked=c1
   		}

   	}
   	btns[0].onclick=function(){
   			all(true)
   		}
   		btns[2].onclick=function(){
   			all(false)
   		}
   		btns[1].onclick=function(){
   			for(var i=0;i<inputs.length;i++){
   				inputs[i].checked==true ? inputs[i].checked=false : inputs[i].checked=true
   			}
   		}
   </script>
</html>
