<!doctype html>
<html lang="en">
<style>
	#box{
		width: 500px;
		height: 500px;
		margin: 100px 200px;
	}
	.bottom div{
		width: 500px;
		height: 500px;
		background-color: red;
		display: none;

	}
	.bottom .show{
		display: block;
	}
</style>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="box">
		<div class="" id="nav">
			<button>第一个</button>
						<button>第一个</button>
						<button>第三个</button>
						<button>第四个</button>
						<button>第五个</button>			
		</div>
		<div class="bottom" id="divs">
			<div  class="show">1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>4</div>
		</div>
	</div>
</body>
<script>
	var btns= document.getElementById('nav').getElementsByTagName('button')
	var divs= document.getElementById('divs').getElementsByTagName('div')
	// 给每个按钮添加的点击事件
	for(var i=0 ;i<btns.length;i++){
		// 给button的每一项添加索引值  只有数组有
		btns[i].index=i  

		btns[i].onclick=function(){
			for (var j = 0; j < btns.length; j++) {
				btns[j].style.background="white"
			}
			this.style.background="pink"



// 当触发点击事件时 循环下面每一个div. 让他们隐藏
			for (var k = 0; k < divs.length; k++) {
				divs[k].style.display="none"
			}
            divs[this.index].style.display="block"
          

		}
	}
</script>
</html>
