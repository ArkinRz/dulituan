<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>第1行</li>
		<li>第2行</li>
		<li>第3行</li>
		<li>第4行</li>
		<li>第5行</li>
		<li>第6行</li>
		<li>第7行</li>
		<li>第8行</li>
	</ul>
</body>
<script>
	var lis=document.getElementsByTagName('li')
	for (var i = 0; i < lis.length; i++) {
		lis[i].style.color="red";
		if (i%2==0) {
			lis[i].style.color="navy";
		}
	}
</script>
</html>
