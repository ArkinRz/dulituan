<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hover</title>
	<script>
		window.onload=function(){
			var sp1=document.getElementById('sp1')
			var sp2=document.getElementById('sp2')
			var sp3=document.getElementById('sp3')
			var sp4=document.getElementById('sp4')
			var sp5=document.getElementById('sp5')
			var empty=document.getElementById('empty')

			sp1.onmouseover=function(){
				empty.style.background="url(./images鼠标/01big.jpg) no-repeat center "
                   
			
			}
			sp2.onmouseover=function(){
				empty.style.background="url(./images鼠标/02big.jpg) no-repeat center"
				 


			
			}
			sp3.onmouseover=function(){
				empty.style.background="url(./images鼠标/03big.jpg) no-repeat center"
				  
				
			}
			sp4.onmouseover=function(){
				empty.style.background="url(./images鼠标/04big.jpg)no-repeat center "
				 
				
			}
			sp5.onmouseover=function(){
				empty.style.background="url(./images鼠标/05big.jpg) no-repeat center"
				
				
			}
		}
	</script>
	<style>
		#wrap{
			width: 360px;
			height: 420px;
			
			margin: 100px auto;
			position: relative;
			
			

		}
		#empty{
			width: 360px;
			height: 360px;
background: url(./images鼠标/01big.jpg);
		}
		#bottom{
		
			position: absolute;
			bottom: 0px;
			width: 360px;
			height: 60px;
			background-color: #fff;
		}
		.span{
			width: 65px;
			height:60px;
			display: inline-block;
			margin: 0;
           
		}
		#sp1{
			background: url(./images鼠标/01.jpg);
		}
		#sp2{
			background: url(./images鼠标/02.jpg);
		}
		#sp3{
			background: url(./images鼠标/03.jpg);
		}
		#sp4{
			background: url(./images鼠标/04.jpg);
		}
		#sp5{
			background: url(./images鼠标/05.jpg);
		}
		
	</style>
</head>
<body>
	<div id="wrap">
	<div id="empty"></div>
	    <div id="bottom">
		<span class="span" id="sp1"></span>
		<span class="span" id="sp2"></span>
		<span class="span" id="sp3"></span>
		<span class="span" id="sp4"> </span>
		<span class="span" id="sp5"></span>
       </div>
	</div>
</body>
</html>
