<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>input</title>
</head>
<body>
<script>
	window.onload=function(){
		var input =document.getElementById('input')
		var span =document.getElementById('span')
		

		input.onchange=function(){
			var grade=input.value
			if(grade=='')
			input.style.background:red
			span.style="请输入有效值"	
		}
	}


</script>
<style>
	form{
		margin: 100px 200px;
	}
	span{
		width: 153px;
		height: 22px;
		display: inline-block;
		background-color: red;
	}
</style>
<form action="">
<label>语文:</label>
	<input type="text" id="input" value=""> <span id="span"></span>
</form>
	
</body>
</html>
