<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百度换肤</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: url(img1/1.jpg) no-repeat center top;
		}
		.box{
			height: 150px;
			background-color: rgba(255,255,255,0.5);
			text-align: center;
			padding: 50px 0 0 0;
		}
		img{
			width: 150px;
			height: auto;
		}
	</style>
	<script>
		window.onload=function(){
			var img1=document.getElementById('img1');
			var img2=document.getElementById('img2');
			var img3=document.getElementById('img3');
			

			img1.onclick=function(){
				document.body.style.background="url(img1/1.jpg)";

			}
			img2.onclick=function(){
				document.body.style.background="url(img1/2.jpg)";
				
			}			
			img3.onclick=function(){
				document.body.style.background="url(img1/3.jpg)";
				
			}			
		}
	</script>
</head>
<body>
	<div class="box">
		<img src="img1/1.jpg" alt="" id="img1">
		<img src="img1/2.jpg" alt="" id="img2">
		<img src="img1/3.jpg" alt="" id="img3">
		
	</div>
</body>
</html>
