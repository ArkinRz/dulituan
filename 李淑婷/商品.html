<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>商品图片</title>
	<style type="text/css">
		#wrapper{
			width: 360px;
			height: 430px;
			border: 1px solid #666;
			margin: auto;
		}
		#box1{
			height: 360px;
			background: url(./images/01big.jpg) no-repeat;
		
		}
		#box2{
			border-top: 1px solid #666;
			height: 69px;
		}
		#box2 img{
			width: 65px;
			height: 66px;
		}

	</style>
</head>
<body>
	<div id="wrapper">
		<div id="box1"></div>
		<div id="box2">
			<img src="./images/01.jpg" alt="" id="img1">
			<img src="./images/02.jpg" alt="" id="img2">
			<img src="./images/03.jpg" alt="" id="img3">
			<img src="./images/04.jpg" alt="" id="img4">
			<img src="./images/05.jpg" alt="" id="img5">
		</div>
	</div>
</body>
<script type="text/javascript">
	var img1 = document.getElementById('img1');
			img1.onmouseover=function(){
				box1.style.background = "url(./images/01big.jpg) no-repeat";
				
			}
			
	var img2 = document.getElementById('img2');
			img2.onmouseover=function(){
				box1.style.background = "url(./images/02big.jpg) no-repeat";
				
			}	
	var img3 = document.getElementById('img3');
			img3.onmouseover=function(){
				box1.style.background = "url(./images/03big.jpg) no-repeat";
				
			}
	var img4 = document.getElementById('img4');
			img4.onmouseover=function(){
				box1.style.background = "url(./images/04big.jpg) no-repeat";
				
			}
	var img5 = document.getElementById('img5');
			img5.onmouseover=function(){
				box1.style.background = "url(./images/05big.jpg) no-repeat";
				
			}
</script>
</html>
