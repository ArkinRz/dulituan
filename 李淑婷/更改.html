<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>图片转换</title>
	<style type="text/css">
		#img1{
			width: 200px;
			height: 200px;
			background: url(./image/jd1.png) no-repeat;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var img1 = document.getElementById('img1');
			

			img1.onmouseover=function(){
				img1.style.background="url(./image/jd2.png) no-repeat";
				console.error("鼠标悬停btns")
			}
			// onmouseout  鼠标移开事件
			img1.onmouseout=function(){
				img1.style.background="url(./image/jd1.png) no-repeat";
				console.log("鼠标悬停btns")
			
			}
		}
	</script>
</head>
<body>
	<div id="img1">
	</div>

</body>
</html>
