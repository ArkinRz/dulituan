<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	    #wrap{
	    	height: 360px;
            width: 360px;
            margin:0  auto;
            background: url(images/01big.jpg) no-repeat;
            text-align: center;
	    }
	    #box{
	    	margin: 0 auto;
            text-align: center;
	    }
		#box img{
			width:70px;
			height:70px;
            
            
		}  
	</style>
	<script>
		window.onload = function(){
			var img1 = document.getElementById('img1');
			var img2 = document.getElementById('img2');
			var img3 = document.getElementById('img3');
			var img4 = document.getElementById('img4');
			var img5 = document.getElementById('img5');

			img1.onmouseover=function(){
				wrap.style.background="url(images/01big.jpg)"
			}
			img2.onmouseover=function(){
				wrap.style.background="url(images/02big.jpg)"
			}
			img3.onmouseover=function(){
				wrap.style.background="url(images/03big.jpg)"
			}
			img4.onmouseover=function(){
				wrap.style.background="url(images/04big.jpg)"
			}
			img5.onmouseover=function(){
				wrap.style.background="url(images/05big.jpg)"
			}

		}
	</script>
</head>
<body>
     <div id="wrap"></div>

	<div id="box">
		<img src="images/01.jpg" alt="" id="img1">
		<img src="images/02.jpg" alt="" id="img2">
		<img src="images/03.jpg" alt="" id="img3">
		<img src="images/04.jpg" alt="" id="img4">
		<img src="images/05.jpg" alt="" id="img5">		
	</div>
</body>
</html>
