<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width: 600px;
			margin: 0 auto;
		}
		.bottom div{
			width: 600px;
			height: 500px;
			background: green;
			display: none;
		}
		.bottom .wrap{
			display: block;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="nav">
			<button>第1个</button>
			<button>第2个</button>
			<button>第3个</button>
			<button>第4个</button>
			<button>第5个</button>
			<button>第6个</button>
		</div>
		<div class="bottom" id="divs">
			<div class="wrap">第1个图片</div>
			<div>第2个图片</div>
			<div>第3个图片</div>
			<div>第4个图片</div>
			<div>第5个图片</div>
			<div>第6个图片</div>
		</div>
	</div>
</body>
<script>
	var btns = document.getElementById('nav').getElementsByTagName('button');
	var divs = document.getElementById('divs').getElementsByTagName('div');
	for (var i=0;i<btns.length;i++){
		btns[i].index=i;

		btns[i].onclick = function(){

			for(var j=0;j<btns.length;j++){
				btns[j].style.background="#fff";
			}
			this.style.background="red";

			for(var k=0;k<btns.length;k++){
				divs[k].style.display="none";
			}
			divs[this.index].style.display="block";
		}


	}
</script>	
</html>
