<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		ul{
			list-style-type: none;
		}
		#box{
			 width: 600px;
			 overflow: hidden;
			 margin: 100px auto;
			 border:1px solid red;
			 padding: 20px;
		}
		textarea{
			width: 470px;
			resize: none;
		}
		ul{
			width: 470px;
			margin: 10px auto;
		}
		ul li{
			border-bottom: 1px dashed red;
			line-height: 30px;
		}
		ul li span{
			float: right;
			cursor:pointer;
		}
		ul li span:hover{
			color: red;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div id="box">
          评论: <textarea name="" id="txt" cols="30" rows="10"></textarea>
          <button id="btn">发布评论</button>

          <ul id="ul">
          	<!-- <li>1111  <span>删除</span></li> -->
          </ul>
     </div>
</body>
<script>
	var btn = document.getElementById('btn');
	var ul = document.getElementById('ul');

	btn.onclick=function(){
		if (txt.value=="") {
			alert("不能发送");
			return false;
		}
		var newLi = document.createElement("li");
		newLi.innerHTML = txt.value+"<span>删除</span>";

		var lis= ul.children;
		if (lis.length==0) {
			ul.appendChild(newLi);
		}else{
			ul.insertBefore(newLi,lis[0]);
		}
		txt.value="";
		var spans = ul.getElementsByTagName('span');

		for (var i = 0; i < spans.length; i++) {
			spans[i].onclick= function(){
				ul.removeChild(this.parentNode);
			}
		}
		
	}

</script>
</html>
