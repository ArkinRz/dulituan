<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全选反选</title>
</head>
<body>
    <button>全选</button>
    <button>反选</button>
    <button>取消</button>
	<ul id="ul">
		<li>A<input type="checkbox"></li>
		<li>B<input type="checkbox"></li>
		<li>C<input type="checkbox"></li>
		<li>D<input type="checkbox"></li>
		<li>F<input type="checkbox"></li>
	</ul>

</body>
<script type="text/javascript">
	var btns = document.getElementsByTagName('button')
	var inps = document.getElementById('ul').getElementsByTagName('input')

	btns[0].onclick = function(){
		for (var i = 0; i < inps.length; i++) {
			inps[i].checked = true;
		}
	}

	btns[2].onclick = function(){
		for (var i = 0; i < inps.length; i++) {
			inps[i].checked = false;
		}
	}

	btns[1].onclick = function(){
		for (var i = 0; i < inps.length; i++) {
			if (inps[i].checked == true) {
				inps[i].checked = false;
			}else{
				inps[i].checked = true;
			}
		}
	}
</script>
</html>
