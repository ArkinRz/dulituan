<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab选项卡</title>
	<style type="text/css">
        #box{
        	width: 500px;
        	margin: 100px auto;
        }
        button{
        	width: 20%;
        	height: 30px;
        }
        .bottom div {
        	width: 500px;
        	height: 300px;
        	background: pink;
        	display: none;
        }
        .bottom .show {
        	display: block;
        }
	</style>
</head>
<body>
	<div id="box">
		<div id="nav">
			<button>第1个</btton>
			<button>第2个</btton>
			<button>第3个</btton>
			<button>第4个</btton>
			<button>第5个</btton>
		</div>
		<div class="bottom" id="divs">
			<div class="show" >第1个盒子</div>
			<div>第2个盒子</div>
			<div>第3个盒子</div>
			<div>第4个盒子</div>
			<div>第5个盒子</div>
		</div>
	</div>
</body>
<script>
	
	var btns = document.getElementById('nav').getElementsByTagName('button')
	var divs = document.getElementById('divs').getElementsByTagName('div')

	for(var i=0;i<btns.length;i++){
		btns[i].index = i; 
		btns[i].onclick=function(){
			for(var j=0;j<btns.length;j++){
				btns[j].style.background="#fff";
			}
			this.style.background="pink";

			for(var k=0;k<divs.length;k++){
				divs[k].style.display="none";
			}
			divs[this.index].style.display="block";
		}
	}
</script>
</html>
