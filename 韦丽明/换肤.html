<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>换肤</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#tp{
			width: 100%;
			height: 1000px;
			/*background-color: yellow;*/
			margin: 0 auto;

		}
		#img{
			width: 100%;
			height: 200px;
			text-align: center;
			line-height: 300px;
			position: relative;
		}
		#mb{
			width: 100%;
			height: 200px;
			background-color: #fff;
			opacity: .4;
			position: absolute;
			top: 0;
			left: 0;
		}
		#img img{
			width: 160px;
			height: 100px;
			position: relative;
			top: -5px;
		}
	</style>

	<script>
		window.onload=function(){
           var tp = document.getElementById('tp')
           var tp1 = document.getElementById('tp1')
           var tp2 = document.getElementById('tp2')
           var tp3 = document.getElementById('tp3')
           var tp4 = document.getElementById('tp4')
           var tp5 = document.getElementById('tp5')

           tp1.onclick = function(){
           	  tp.style.background="url(./images/1.jpg)"
           }
           tp2.onclick = function(){
           	  tp.style.background="url(./images/2.jpg)"
           }
           tp3.onclick = function(){
           	  tp.style.background="url(./images/3.jpg)"
           }
           tp4.onclick = function(){
           	  tp.style.background="url(./images/4.jpg)"
           }
           tp5.onclick = function(){
           	  tp.style.background="url(./images/5.jpg)"
           }
          
		}
	</script>
</head>
<body>
	<div id="tp">
		<div id="mb"></div>
		<div id="img">	
			<img src="./images/1.jpg" alt="" id="tp1">
			<img src="./images/2.jpg" alt="" id="tp2">
			<img src="./images/3.jpg" alt="" id="tp3">
			<img src="./images/4.jpg" alt="" id="tp4">
			<img src="./images/5.jpg" alt="" id="tp5">
		</div>
	</div>
</body>
</html>
